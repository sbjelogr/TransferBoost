site_name: TransferBoost
repo_url: https://github.com/sbjelogr/TransferBoost

theme:
  name: readthedocs
  palette:
    scheme: preference

nav:
  - Home: index.md
  - How it works: theory.md
  - Getting started: 1_Getting_started.ipynb

plugins:
  - mknotebooks:
      enable_default_jupyter_cell_styling: true
      enable_default_pandas_dataframe_styling: true

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js


